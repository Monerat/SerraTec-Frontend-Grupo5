<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../assets/images/icon-rick.png" type="image/x-icon">
    <title>Cadastro Usuário - Grupo 5</title>
</head>
<body>
    <div class="container">
        
        <img class="imagem-direita" src="../assets/images/Rick-And-Morty-PNG.png" alt="Rick-And-Morty-Saindo-do-Portal">            
        <img class="imagem-esquerda" src="../assets/images/rickJogandoMorty-removebg-preview.png" alt="Rick-Jogando-Morty">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="fnome">Nome:</label><br>
                        <input id="fnome" type="text" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="input-box">
                        <label for="fusuario">Usuário:</label><br>
                        <input id="fusuario" type="text" name="fusuario" placeholder="Digite um usuário">
                    </div>
                    <div class="input-box">
                        <label for="femail">Email:</label><br>
                        <input id="femail" type="email" name="femail" placeholder="Digite seu email">
                    </div>
                    <div class="input-box">
                        <label for="fsenha">Senha:</label><br>
                        <input id="fsenha" type="password" name="fsenha" placeholder="Digite sua senha">
                    </div>
                    <div class="input-box">
                        <label for="fconfsenha">Confirmar Senha:</label><br>
                        <input id="fconfsenha" type="password" name="fconfsenha" placeholder="Digite novamente a senha">
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
