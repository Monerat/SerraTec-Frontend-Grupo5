<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../assets/images/icon-rick.png" type="image/x-icon">
    <title>Cadastro Usuário - Grupo 5</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="../assets/images/rick-gif.gif" alt="imagem-cadastro">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="cadastroUsuario">Usuário</label>
                        <input id="cadastroUsuario" type="text" name="usuario" placeholder="Seu usuário" required>
                    </div>
                    <div class="input-box">
                        <label for="cadastroEmail">E-mail</label>
                        <input id="cadastroEmail" type="text" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="cadastroPassword">Senha</label>
                        <input id="cadastroPassword" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="cadastroConfirmPassword">Confirme sua senha</label>
                        <input id="cadastroConfirmPassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a>Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="../js/login.js">
  </body>
</html>
