<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../assets/images/icon-rick.png" type="image/x-icon">
    <title>Cadastro UsuÃ¡rio - Grupo 5</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="../assets/images/rick-gif.gif" alt="imagem-cadastro">
        </div>
        <div class="form">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>
            <form onsubmit="enviar(event)">
                <div class="form-group">
                  <label for="fcadastroEmail">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="fcadastroEmail">
                </div>
                <div class="form-group">
                  <label for="fcadastroPassword">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="fcadastroPassword">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
