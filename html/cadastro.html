<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../assets/images/icon-rick.png" type="image/x-icon">
    <title>Cadastro Usuário - Grupo 5</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="form-image">
                <img src="../assets/images/rick-gif.gif" alt="imagem-cadastro">
            </div>
            <div class="form">
                <form onsubmit="armazenarBase(event)">
                    <!-- Formulário com função JavaScript "armazenarBase" no evento de envio (submit) -->
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                    </div>
                    <!-- Grupo de campos de entrada -->
                    <div class="input-group">
                        <!-- Campo de entrada para o nome de usuário -->
                        <div class="form-group">
                            <label for="cadastroUsuario">Usuário</label>
                            <input id="cadastroUsuario" type="text" name="usuario" placeholder="Usuário" required>
                        </div>
                        <!-- Campo de entrada para o endereço de e-mail -->
                        <div class="form-group">
                            <label for="cadastroEmail">E-mail</label>
                            <input id="cadastroEmail" type="text" name="email" placeholder="seuemail@email.com" required>
                        </div>
                        <!-- Campo de entrada para a senha -->
                        <div class="form-group">
                            <label for="cadastroPassword">Senha</label>
                            <input id="cadastroPassword" type="password" name="password" placeholder="Senha" required>
                        </div>
                        <div class="form-group">
                            <label for="cadastroConfirmPwd">Confirmar Senha</label>
                            <input id="cadastroConfirmPwd" type="password" name="password" placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                       <!-- Botão de envio -->
                    <div class="continue-button">
                        <button type="submit" class="btn btn-primary">Continuar</button><!-- Botão de envio do formulário -->
                    </div>
                    <h3 class="linkLogin"><a href="../html/login.html">Já é um usuário? Faça o login!</a></h3>
                </form>
            </div>
        </div>
          <!-- Inclusão de scripts JavaScript -->
        <script src="../js/login.js"></script><!-- Script JavaScript para manipulação de eventos -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><!-- Biblioteca jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><!-- Biblioteca Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> <!-- Biblioteca Bootstrap -->
      </body> 
</body>
</html>
